<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <style>
        th {
            padding: 0px 100px 0px 0px;
        }

        td {
            padding: 0px 100px 0px 0px;
        }

        #mytable {
            display: none;
        }
    </style>
</head>

<body>
    <form onsubmit="onSubmitEmpData()">
        <label for="name">Name :</label>
        <div>
            <input type="text" name="myname" id="name">
        </div>
        <br>
        <label for="Employeeid">Employee id :</label>
        <div>
            <input type="number" name="myid" id="empId">
        </div>
        <br>
        <label for="designation">Designation :</label>
        <div>
            <input type="text" name="mydesignation" id="designation">
        </div>
        <br>
        <label for="address">Address :</label>
        <div>
            <textarea name="myaddress" rows="5" cols="21" id="address"></textarea>
        </div>
        <br>
        <div>
            <input type="submit" value="Add"> <span id="message"></span>
        </div>
    </form>
    <br>
    <div>
        <input type="button" value="View/Hide" onclick="hideShow()">
    </div>
    <br>
    <!-- <p id="message"></p> -->
    <div></div>
    <div id="mytable">
        <table id="showRecord">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>EmployeeId</th>
                    <th>Designation</th>
                    <th>Address</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <td></td>
            </tbody>
        </table>
    </div>
</body>
<script src="JSassignment3.js"></script>

</html>
